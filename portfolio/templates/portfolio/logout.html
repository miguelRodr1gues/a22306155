{% extends 'portfolio/base.html' %}

{% block title %}Logout – Miguel Rodrigues{% endblock %}

{% block extra_css %}
<style>
  .logout-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
  }

  .logout-card {
    background-color: #fff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  .logout-card h2 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #111;
  }

  .logout-card p {
    margin-bottom: 2rem;
    font-size: 1rem;
    color: #555;
  }

  .logout-card form button {
    background-color: #000;
    color: #fff;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .logout-card form button:hover {
    background-color: #222;
  }

  .logout-card a {
    display: inline-block;
    margin-top: 1rem;
    color: #000;
    text-decoration: none;
    font-weight: 500;
  }

  .logout-card a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block main %}
<div class="logout-wrapper">
  <div class="logout-card">
    <h2>Terminar Sessão</h2>
    <p>Tens a certeza que queres terminar a sessão?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>

    <a href="{% url 'portfolio:index' %}">Cancelar e voltar</a>
  </div>
</div>
{% endblock %}
