{% extends 'portfolio/base.html' %}

{% block title %}Reset da Password - Miguel Rodrigues{% endblock %}

{% block extra_css %}
<style>
  .reset-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }

  .reset-card {
    background-color: #fff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  .reset-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #111;
  }

  .reset-card form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .reset-card label {
    font-weight: 600;
    font-size: 1rem;
    color: #333;
  }

  .reset-card input[type="text"],
  .reset-card input[type="password"] {
    padding: 0.8rem 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
  }

  .reset-card input:focus {
    border-color: #000;
  }

  .reset-card button {
    background-color: #000;
    color: #fff;
    padding: 0.8rem;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .reset-card button:hover {
    background-color: #222;
  }

  .reset-card .mensagem {
    color: red;
    text-align: center;
    font-size: 0.95rem;
  }
</style>
{% endblock %}

{% block main %}
<div class="reset-wrapper">
  <div class="reset-card">
    <h2>Reset da Password</h2>

    {% if mensagem %}
      <div class="mensagem">{{ mensagem }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <label for="username">Nome de utilizador</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Nova password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirmar nova password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Atualizar password</button>
    </form>
  </div>
</div>
{% endblock %}
