{% extends 'portfolio/base.html' %}

{% block title %}Confirmar Exclus√£o de Projeto{% endblock %}

{% block main %}
<style>
    .confirm-box {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: #1e1e1e;
        border-radius: 10px;
        text-align: center;
        color: #fff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .confirm-box h1 {
        margin-bottom: 30px;
        font-size: 1.5em;
    }

    .confirm-box form {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn-delete {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-cancel {
        background-color: #9e9e9e;
        color: black;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
    }

    .btn-delete:hover {
        background-color: #c62828;
    }

    .btn-cancel:hover {
        background-color: #bdbdbd;
    }
</style>

<div class="confirm-box">
    <h1>Tem certeza que deseja apagar o projeto <strong>"{{ projeto.titulo }}"</strong>?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Apagar</button>
        <a href="{% url 'portfolio:projetos' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
