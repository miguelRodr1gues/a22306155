{% extends 'portfolio/base.html' %}

{% block main %}
  <style>
    .form-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #fff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .mensagem-erro {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <h2>Autenticação</h2>
      <input type="password" name="senha" placeholder="Introduz a palavra-passe" required>
      <button type="submit">Entrar</button>

      {% if messages %}
        {% for message in messages %}
          <div class="mensagem-erro">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </form>
  </div>
{% endblock %}
